    <img class="mse_pre_init" id="u126-15" alt="SHADOW WORLDS A shadow world is a set of entities, phenomena, organizations, or individuals whose existence, or activity, is secret. In the absence of verifiable facts, shadow worlds are furtive objects of speculation and conspiracy. Shadow worlds within governments are the branches associated with national security. These shadow worlds are capable of activities that are placed, literally, outside of the law. These activities do not publicly exist, unless they are revealed. Insiders defend shadow worlds as the necessary, and therefore secret, operations that protect the state against unforeseeable threats. The unforeseeable's occurrence cannot be predicted. This invites the shadow worlds' leaders to speculatively probe through the present and design the unforeseeable future. The unforeseeable is to be prevented from happening. A particle accelerator for secrecy and speculation, any well-funded shadow world prevents what it designs, and designs what it prevents. As the language spoken by the dwellers in a shadow world goes unchecked by public law or the courts of public opinion, it grows estranged from the norms and values of society, until it reaches a state resembling alien code. The reconciliation of public speech with the coded language of a shadow world takes place through public disclosure. The public then learns new words, with public disclosure, the humiliation of the shadow world is near-complete: its &quot;heroic acts,&quot; which previously had no audience other than the shadow world itself, can now to be seen for what they really are. The opposite of the public is not the private. It is the shadow." width="255" height="734" src="images/u126-15.png?crc=252264050"/><!-- rasterized frame -->
