    <img class="mse_pre_init" id="u431-9" alt="RUIN Beth Stryker How to recover a city from a ruin. From ruin? A city that is lived in, raked over by its citizens for ammunition? Pavement pounded to rubble and cast as stones against armed forces advancing. A city turning against itself Buildings defaced, repainted, graffiti blooming on its fresh surfaces overnight. A city birthing itself. A city breaking down. A city which is already broken. To be a ruin. To ruin. Is the act of ruining reversible? And what would that look like? In the gleaming pristine replicas built upon the bombed out downtown of that city in a perpetual state of reconstructed in acts of conservation that lay claim to the past, where the past and the present are repeatedly being contested and remapped, can ruins be preserved? Can one ever reach the ruin? In that tourist town, where one went expecting a centre that no longer holds, walking along stone-lined, deteriorated paths leading towards a destination that seems more fleeting as one draws closer, only to find that the castle on a hill has not survived the past. It exists only in a manufactured fantasy, a thing of Disney, something timeless and evasive. Can the ruin be ruined? And would it be remiss not to mention Borges? Borges who knew ruins were things of beauty, tempting and already lost leading us on, promising, promising things that cannot be grasped, that cannot be marked in words, that cannot be placed on maps, that wash away, that erode. Envy their elusiveness." width="255" height="635" src="images/u431-9.png?crc=4059179933"/><!-- rasterized frame -->
